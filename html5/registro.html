<!doctype html>
<html lang="es">
    
<head>
    <!-- Required meta tags -->

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link href="../css/registroStyle.css" rel="stylesheet">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">

    <link href="https://fonts.googleapis.com/css?family=Titillium+Web:300,400,600&display=swap" rel="stylesheet">

    <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">

    <title>Registro
    </title>
</head>

<body>
    <div class="modal-dialog text-center">
        <div class="modal-content regreso">
            <a href="../index.html">
                <img src="../img/hackspace-mini.png" class="logo"/>
            </a>
        </div>
        
        <div class="contenedor-titulo">
            <h1 class="Titulo">Crea tu cuenta</h1>
        </div>

        <div class="col-sm-10 main-section">
            <div class="modal-content">
                <div class="col-12 user-img">
                    <form>
                        <div class="form-row">
                            <div class="form-group col-md-12">
                                <div class="cont">
                                    <label for="inputEmail4">Nombre de usuario</label>
                                    <span class="obligatorio">*</span>
                                </div>   
                                <input type="email" class="form-control" id="inputEmail4" placeholder="New user">
                            </div>

                            <div class="form-group col-md-12">
                                <div class="cont">
                                    <label for="inputPassword4">Correo electronico</label>
                                    <span class="obligatorio">*</span>
                                </div>
                                <input type="password" class="form-control" id="inputPassword4" placeholder="Example@hotmail.com">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="cont">
                                <label for="inputAddress">Contraseña</label>
                                <span class="obligatorio">*</span>
                            </div>
                            <input type="text" class="form-control" id="inputAddress" placeholder="**************">
                        </div>
                
                        <div class="form-group">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="gridCheck">
                                <label class="form-check-label" for="gridCheck">Acepto 
                                    <a href="#">términos de servicios</a> y 
                                    <a href="#">pólitica de seguridad.</a>
                                </label>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Registrar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js" crossorigin="anonymous"></script>
    <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

</body>

</html>
